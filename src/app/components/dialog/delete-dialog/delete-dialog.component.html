<div class="py-6 px-10 flex flex-col space-y-6 w-full h-80 justify-center items-center">
  <div class="flex flex-col items-center space-y-4">
    <span class="material-icons-outlined text-red-700 text-6xl md:text-7xl"> cancel </span>
    <span class="font-bold text-neutral-700 text-center text-2xl tracking-wide">Are you sure?</span>
    <span class="text-neutral-800 text-center tracking-wider"
      >Do you want to delete this product? This process cannot be undone.</span
    >
  </div>
  <div class="flex space-x-6 w-full justify-center py-3 items-center">
    <button mat-dialog-close class="py-2 px-5 bg-neutral-300 text-neutral-50 text-lg rounded-md outline-none w-24">
      Cancel
    </button>
    <button (click)="deleteItem()" class="py-2 px-5 bg-red-700 text-neutral-50 text-lg rounded-md outline-none w-24">
      Delete
    </button>
  </div>
</div>
