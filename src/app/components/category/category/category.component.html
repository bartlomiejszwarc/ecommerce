<div class="flex flex-col py-1 px-4 space-y-1 md:w-52 flex-wrap">
  <span class="text-xl md:text-2xl font-bold text-neutral-700 font-inter">{{ category.category }}</span>
  <div class="flex flex-col space-y-2">
    @for (item of category.subcategories; track item){
    <span [routerLink]="'/category/' + category.category + '/' + item" class="font-inter cursor-pointer">{{
      item
    }}</span>

    }
  </div>
</div>
