<div class="flex w-full h-56 rounded-lg py-6 bg-neutral-100 pl-5">
  <div class="flex justify-center w-32 md:w-48">
    <img class="w-32 h-32 md:w-48 md:h-48 object-cover" [src]="item.imagesUrls![0]" />
  </div>
  <div class="flex flex-col px-5 flex-1 space-y-2">
    <div class="flex justify-between max-h-32">
      <span class="text-xl md:text-3xl pr-5 overflow-hidden">{{ item.name }}</span>
      <span class="text-base md:text-xl">${{ item.price }}</span>
    </div>
    @if (item.isNew){
    <span class="text-neutral-800 font-thin bg-neutral-300 w-fit px-3 py-1 rounded-lg text-sm">Brand new</span>
    } @else {
    <span class="text-neutral-800 font-thin bg-neutral-300 w-fit px-3 py-1 rounded-lg text-sm">Pre-owned</span>
    }

    <div class="flex items-end justify-end w-full h-full">
      <span class="material-icons text-neutral-800">favorite_outline</span>
    </div>
  </div>
</div>
