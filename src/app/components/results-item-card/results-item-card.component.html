@if(item && item.id){
<div class="flex w-full min-h-56 bg-neutral-50 rounded-lg py-6 px-3">
  <!-- <div class="flex justify-center items-center w-44 h-32 md:w-96 md:h-48 bg-neutral-200 rounded-lg">
    <img class="object-contain" [src]="item.imagesUrls![0]" />
  </div> -->
  <img class="w-40 h-40 md:w-52 md:h-52 object-cover bg-transparent" [src]="item.imagesUrls![0]" />
  <div class="flex flex-col w-full px-6 space-y-2">
    <span class="text-xl md:text-2xl pr-5 overflow-hidden">{{ item.name }}</span>
    <span class="text-xs md:text-sm"
      >{{ item.description.slice(0, descriptionMaxLength) }} @if(item.description.length>
      descriptionMaxLength){...}</span
    >
    @if (item.isNew){
    <span class="text-neutral-800 font-thin bg-neutral-300 w-fit px-3 py-1 rounded-md text-sm">Brand new</span>
    } @else {
    <span class="text-neutral-800 font-thin bg-neutral-300 w-fit px-3 py-1 rounded-md text-sm">Used</span>
    }
    <span [routerLink]="'/sale/' + item.id" class="cursor-pointer font-medium tracking-tight">See more</span>
  </div>
  <div class="flex flex-col justify-between items-end">
    <span class="text-base md:text-xl">${{ item.price }}</span>
    <span class="material-icons text-neutral-800 cursor-pointer" (click)="addToFavorites(this.item.id)"
      >favorite_outline</span
    >
  </div>
</div>
}
