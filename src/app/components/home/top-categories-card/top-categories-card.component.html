<div
  class="flex flex-col justify-center space-y-3 hover:underline hover:underline-offset-8"
  [routerLink]="'/category/' + category.category"
>
  <div
    class="flex flex-col space-y-1 items-center w-32 h-32 md:w-44 md:h-44 bg-neutral-200 hover:bg-neutral-300 rounded-full justify-center cursor-pointer shadow-md shadow-neutral-300 hover:shadow-neutral-400"
  >
    <img [src]="category.icon" class="w-16 h-16 md:w-20 md:h-20" alt="Category icon" />
  </div>
  <span class="text-center h-10 font-bold tracking-wide text-sm md:text-base">{{ category.category }}</span>
</div>
