@if (item){
<div
  class="h-58 md:h-80 bg-neutral-100 border-[1px] rounded-xl border-neutral-300 p-5 flex flex-col space-y-2 md:shadow-xl shadow-neutral-300 cursor-pointer"
  [routerLink]="'/sale/' + item.id"
>
  <img [src]="item.imagesUrls![0]" alt="Last visited product" class="w-28 h-28 md:w-52 md:h-52 object-cover" />
  <div class="flex flex-col space-y-2 w-28 md:w-52 overflow-x-hidden">
    <span class="truncate">{{ item.name }}</span>
    <span class="font-bold text-neutral-800">&#x24;{{ item.price }}</span>
  </div>
</div>
}
