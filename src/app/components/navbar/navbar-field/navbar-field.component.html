@if (iconOnly){
<div
  class="flex items-center justify-center bg-neutral-100 rounded-full py-1 px-1 w-8 h- cursor-pointer"
  [routerLink]="url"
>
  <span class="material-icons text-neutral-800">{{ iconName }}</span>
</div>
} @if (!iconOnly){
<div
  class="flex items-center bg-neutral-100 rounded-full py-1 px-1 md:px-3 w-auto h-8 cursor-pointer md:space-x-2"
  [routerLink]="url"
>
  <span class="hidden md:flex text-neutral-800 font-inter font-bold">{{ text }}</span>
  <span class="material-icons text-neutral-800">{{ iconName }}</span>
</div>
}
