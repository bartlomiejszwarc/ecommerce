@if (item){
<div class="w-full flex justify-center">
  <div class="flex flex-col space-y-4 w-full lg:w-3/5">
    <div class="flex flex-col items-center lg:flex-row lg:justify-center lg:space-x-4 w-full space-y-8 lg:space-y-0">
      <div
        class="flex flex-col items-center justify-center w-full bg-neutral-50 border-2 border-neutral-200 rounded-lg py-4"
      >
        <app-item-details-images [images]="item!.imagesUrls" class="w-full h-[475px]" />
      </div>
      <div class="w-full lg:w-80 flex flex-col space-y-4 h-full">
        <app-summary-contact-card [user]="user" [item]="item" />
        <app-user-info-card [user]="user" [item]="item" />
      </div>
    </div>
    <div class="w-full flex justify-center flex-col items-center">
      <app-item-description-card [item]="item" class="w-full" />
    </div>
  </div>
</div>
}
