@if (images){
<div class="flex flex-col lg:flex-row space-y-6 lg:space-y-0 lg:space-x-6 py-4">
  @if(images.length > 0){<img
    [src]="images![0]"
    class="w-full md:w-96 aspect-square object-scale-down bg-neutral-100 rounded-lg"
  />
  }
  <div class="flex lg:flex-col space-x-4 lg:space-x-0 lg:space-y-4 rounded-lg">
    @for (image of images.slice(1,3); track image){
    <img [src]="image" alt="Picture" class="aspect-square w-24 md:w-32 object-scale-down bg-neutral-100 rounded-lg" />
    }
  </div>
  <div>
    <div></div>
    <div></div>
  </div>
</div>
}
