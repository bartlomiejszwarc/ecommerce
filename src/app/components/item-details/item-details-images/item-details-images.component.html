@if (images){
<div class="flex flex-col relative w-full bg-transparent justify-center items-center">
  <div class="w-full h-96 relative flex justify-center bg-neutral-200">
    @if(images!.length > 1){
    <button
      class="material-icons absolute top-1/2 left-0 translate-y-[-50%] text-neutral-700 bg-neutral-50 rounded-lg px-1 py-2 opacity-75"
      (click)="setNextImageLeft()"
    >
      arrow_back_ios_new
    </button>
    }
    <img [src]="images![currentImage]" class="h-96 object-scale-down" />
    @if(images!.length > 1){
    <button
      class="material-icons absolute top-1/2 right-0 translate-y-[-50%] text-neutral-700 bg-neutral-50 rounded-lg px-1 py-2 opacity-75"
      (click)="setNextImageRight()"
    >
      arrow_forward_ios</button
    >}
  </div>

  @if(images!.length > 1 ){
  <div class="flex flex-col space-y-5 items-center pt-3">
    <div class="flex space-x-5">
      @for (dot of images; track dot; let index = $index){ @if (index === currentImage){
      <div class="w-3 h-3 rounded-full bg-neutral-400 cursor-pointer" (click)="setCurrentImage(index)"></div>
      } @else {
      <div class="w-3 h-3 rounded-full bg-neutral-300 cursor-pointer" (click)="setCurrentImage(index)"></div>
      } }
    </div>
    <div
      class="w-14 h-14 bg-neutral-300 flex items-center justify-center rounded-full cursor-pointer"
      (click)="setAutoplay()"
    >
      @if (!autoplay()) {<span class="material-icons text-neutral-600">play_arrow</span>} @else {
      <span class="material-icons text-neutral-600">pause</span>
      }
    </div>
  </div>
  }
</div>

}
