@if(user && item){
<div class="w-full bg-neutral-100 border-2 border-neutral-200 rounded-lg py-6 px-4 space-y-6 md:h-72">
  <div class="w-full flex flex-col space-y-4">
    <div class="w-full flex justify-between items-end">
      <span class="text-xs">Created {{ dateConverted }}</span>
      <span class="material-icons text-neutral-600 cursor-pointer">favorite_outline</span>
    </div>
    <div class="flex flex-col space-y-1">
      <span>{{ item.name }}</span>
      <span class="font-bold tracking-wide">&#x24;{{ item.price }}</span>
    </div>
  </div>
  @if (!isEmailShown()){
  <button
    class="w-full py-2 px-3 bg-cyan-600 text-neutral-100 text-sm border-2 border-cyan-600 rounded-md tracking-wider hover:bg-neutral-100 hover:text-cyan-600 hover:font-bold"
    (click)="isEmailShown.set(true)"
  >
    Send e-mail
  </button>
  } @else {
  <button
    class="w-full py-2 px-3 bg-neutral-100 text-neutral-700 text-sm border-2 border-cyan-600 rounded-md tracking-wide"
    (click)="isEmailShown.set(false)"
  >
    {{ user.email }}
  </button>
  } @if (!isPhoneNumberShown()){
  <button
    class="w-full py-2 px-3 bg-cyan-600 text-neutral-100 text-sm border-2 border-cyan-600 rounded-md tracking-wider"
    (click)="isPhoneNumberShown.set(true)"
  >
    Call or text
  </button>
  } @else {
  <button
    class="w-full py-2 px-3 bg-neutral-100 text-neutral-700 text-sm border-2 border-cyan-600 rounded-md"
    (click)="isPhoneNumberShown.set(false)"
  >
    {{ user.phoneNumber }}
  </button>
  }
</div>
}
