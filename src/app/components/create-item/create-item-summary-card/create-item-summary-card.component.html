<div class="flex flex-col space-y-2 py-3">
  <span class="text-3xl">{{ title }}</span>
  <div class="flex space-x-1">
    <span class="text-xs text-neutral-700">{{ category }}</span>
    @if(subcategory){<span class="text-xs text-neutral-700">&#x2022; {{ subcategory }}</span
    >}
  </div>
  <span class="text-lg font-thin">{{ description }}</span>
  <div class="rounded-lg flex flex-wrap gap-6">
    @for (image of imagesArray; track image) {
    <div class="relative aspect-video bg-neutral-200 rounded-lg flex items-center justify-center">
      <img [src]="image" class="aspect-auto max-h-64 max-w-96 w-auto object-contain" />
    </div>
    }
  </div>
  @if (isNew){<span class="text-md">Brand new</span>} @if (!isNew){<span class="text-md">Pre-owned</span>}
  <span class="text-md">Price: ${{ price }}</span>
</div>
