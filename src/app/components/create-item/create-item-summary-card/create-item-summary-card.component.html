<div class="flex flex-col space-y-2 py-3">
  <span class="text-3xl break-words">{{ title }}</span>
  <div class="flex space-x-1">
    <span class="text-xs text-neutral-700">{{ category }}</span>
    @if(subcategory){<span class="text-xs text-neutral-700">&#x2022; {{ subcategory }}</span
    >}
  </div>
  <div class="flex flex-wrap space-x-4">
    <app-item-description-card-tag [text]="'$' + price.toString()" />
    <app-item-description-card-tag [text]="isNew ? 'New' : 'Used'" />
    <app-item-description-card-tag [text]="isSalePrivate ? 'Private' : 'Company'" />
  </div>
  <span class="text-lg font-thin break-words">{{ description }}</span>
  <div class="rounded-lg flex flex-wrap gap-6">
    @for (image of imagesArray; track image) {
    <div class="relative aspect-video bg-neutral-200 rounded-lg flex items-center justify-center">
      <img [src]="image" class="aspect-auto max-w-64 lg:max-h-64 lg:max-w-96 w-auto object-contain" />
    </div>
    }
  </div>
</div>
