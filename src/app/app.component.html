<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<div class="w-full flex justify-center font-inter py-8">
  <div class="w-11/12 md:w-10/12 flex flex-col">
    @if (router.url !== '/signup' && router.url !== '/'){
    <div class="w-full flex flex-col space-y-5">
      <app-navbar />
      <router-outlet />
    </div>
    }
  </div>
</div>
@if (router.url === '/signup' || router.url === '/'){
<div class="w-full font-inter">
  <router-outlet />
</div>
}
