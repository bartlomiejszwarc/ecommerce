@if(userProducts!.length > 0){
<div class="flex flex-col space-y-5">
  @for (item of userProducts; track item){
  <app-results-item-card [item]="item" />
  }
</div>
} @else {
<div class="flex flex-col space-y-2">
  <span>You have no sales:(</span>
  <span class="text-2xl">Add one <span class="text-cyan-700 font-bold">here!</span></span>
</div>
}
