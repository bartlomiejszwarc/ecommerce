<div class="flex flex-col space-y-5">
  @if (itemsLoaded && favorites.length > 0){ @for (item of favorites; track item){
  <app-results-item-card [item]="item" />
  } } @if (!itemsLoaded) {
  <div class="w-full flex pt-6 justify-center"><mat-spinner [diameter]="50" /></div>
  } @if(itemsLoaded && favorites!.length === 0){
  <div class="flex flex-col space-y-4 items-center">
    <span class="text-lg md:text-2xl font-extralight">No favorites sales?</span>
    <img src="./../../../../assets/svgs/undraw_empty_re_opql.svg" class="w-80 md:w-96" />
    <span class="text-xl md:text-3xl"
      >Search for them
      <span class="text-cyan-600 font-bold underline underline-offset-4 cursor-pointer" routerLink="/categories"
        >here!</span
      ></span
    >
  </div>
  }
</div>
