@if (this.urlPath === 'category'){
<div class="flex flex-col md:items-end md:flex-row md:space-x-2">
  <span class="text-2xl md:text-3xl uppercase font-jost font-bold text-neutral-600"
    >{{ category }} &#8250; {{ subcategory }}
  </span>
  <span class="uppercase font-jost font-bold text-neutral-600 text-base">{{ resultsAmount }} results</span>
</div>
} @if (this.urlPath === 'search'){
<div class="flex flex-col md:items-end md:flex-row md:space-x-2">
  <span class="text-xl md:text-2xl uppercase font-jost font-bold text-neutral-600"
    >Results for search: "{{ keyword }}"</span
  >
  <span class="uppercase font-jost font-bold text-neutral-600 text-base">{{ resultsAmount }} results</span>
</div>
} @if (resultsAmount > 0){
<div class="py-4 flex flex-col space-y-4">
  <app-results-item-card />
  <app-results-item-card />
</div>
}
